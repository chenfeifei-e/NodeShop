{%extends 'layout.html'%}
{%block content%}
<style>
    .art p{
        line-height:30px;
        text-indent:2em;
        font-size:14px;
    }
    .title,.about{
        text-align: center;
    }
    .about span{
        padding-right: 10px;
    }
    .about i{
        margin-right:5px;
    }
</style>
<div class="panel panel-default">
    <div class="panel-body art">
        <h3 class="title">Node.js v4 LTS 成为 Ghost 推荐版本</h3>
        <div class="about"><span class="author"><i class="glyphicon glyphicon-user"></i>{{article.author.uname}}</span><span class="date"><i class="glyphicon glyphicon-time"></i>{{article.addTime|date('Y年m月d日 H:i:s', -8*60)}}</span><span class="look"><i class="glyphicon glyphicon-eye-open"></i>{{article.views}}</span></div>
        <p>{%autoescape false%}{{article.content}}{%endautoescape%}</p>
    </div>
</div>
{%endblock%}
