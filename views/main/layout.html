<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>xy商城</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/public/css/bootstrap-theme.min.css" type="text/css" />
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <script src="/public/js/jquery-1.12.4.min.js"></script>
    <script src="/public/js/index.js"></script>
</head>

<body>

<header>
    <div class="backimg"><img src="/public/images/IMG_0293.JPG"></div>
    <div class="logo"><span></span><img src="/public/images/logo_login.png"></div>
</header>

<nav>
    <div class="menu">
        {%if category == ''%}
        <a href="/" class="focus">首页</a>
        {%else%}
        <a href="/">首页</a>
        {%endif%}
        <a href="/shop">商城</a>
        <!--{%for cate in categories%}-->
        <!--{%if category == cate.id%}-->
        <!--<a href="/?category={{cate.id}}" class="focus">{{cate.name}}</a>-->
        <!--{%else%}-->
        <!--<a href="/?category={{cate.id}}">{{cate.name}}</a>-->
        <!--{%endif%}-->
        <!--{%endfor%}-->
    </div>
</nav>


<div class="container">
    <div class="row margin35">
        <div class="mainLeft col-md-9 col-sm-9">
            {%block content%}{%endblock%}
        </div>
        <div class="mainRight col-md-3 col-sm-3">

            {% if userInfo._id %}
            <div class="rightBox panel" id="userInfo">
                <div class="title"><span>用户信息</span></div>
                <p><span class="colDanger">{{userInfo.uname}}</span><span class="colDark">,你好</span></p>
                <p></p>
                <p ><a href="/user" class="usercenter">个人中心</a><a href="/cart">购物车</a></p>

                <p><span class="colDark"><a href="javascript:;" id="logout">退出</a></span></p>
            </div>
            {% else %}
            <div class="rightBox panel" id="loginBox">
                <div class="title"><span>登录</span></div>
                <div class="line"><span class="colDark">用户名：</span><input name="username" type="text" /><em></em></div>
                <div class="line"><span class="colDark">密码：</span><input name="password" type="password" /><em></em></div>
                <div class="line"><span class="colDark"></span><button class="btn">登 录</button></div>
                <p class="textRight">还没注册？<a href="javascript:;" class="colMint">马上注册</a>　</p>
                <p class="colWarning textCenter"></p>
            </div>

            <div class="rightBox panel" id="registerBox" style="display: none;">
                <div class="title"><span>注册</span></div>
                <div class="line"><span class="colDark">用户名：</span><input name="username" type="text" /></div>
                <div class="line"><span class="colDark">密码：</span><input name="password" type="password" /></div>
                <div class="line"><span class="colDark">确认：</span><input name="repassword" type="password" /></div>
                <div class="line"><span class="colDark"></span><button>注 册</button></div>
                <p class="textRight">已有账号？<a href="javascript:;" class="colMint">马上登录</a>　</p>
                <p class="colWarning textCenter"></p>
            </div>
            {%endif%}

            <div class="rightBox panel">
                <div class="title"><span>社区</span></div>
                <p><a href="#" target="_blank" class="colDanger">最新优惠</a></p>
                <p><a href="#" target="_blank" class="colDanger">限时特惠</a></p>
            </div>
        </div>
    </div>
</div>


<div class="copyright textCenter">Copyright © miaov.com 版权所有 | 京ICP备08102442号</div>
</body>
</html>
